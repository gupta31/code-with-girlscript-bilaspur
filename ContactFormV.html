<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Validation</title>
</head>
<body>
<form action="#" method="post" onsubmit="return validation();">
<input type="text" name="name" id="name">
<input type="email" name="email" id="email">
<input type="password"name="password" id="password">
<input type="submit" name="submit" value="Insert Now">
</form>
<div id="eresult" style="color:red;"></div>
<script type="text/javascript">
function validation(){
    var name=document.getElementById('name').value;
    var email=document.getElementById('email').value;
    var password=document.getElementById('password').value;
    if(name==''|| email==''|| password=='')
    {
        //alert('Inputs are Required');
        document.getElementById("eresult").innerHTML="All fields are required";
        return false;
    }
    else if(name.length<4){
        document.getElementById("eresult").innerHTML="Name must be 4 characters";
        return false; 
    }
    else if(password.length<4){
    document.getElementById("eresult").innerHTML="Password must be 4 characters";
        return false;
    }
    else{
        return true;
    }
}

</script>


</body>
</html>
